program: mongotranslate
name: query
directive: option
description: |
  Specifies an SQL query to translate into a MongoDB aggregation
  pipeline. Either ``--query`` or ``--queryFile`` is required.
---
program: mongotranslate
name: queryFile
directive: option
description: |
  Specifies a path to a text file containing an SQL query to translate
  into a MongoDB aggregation pipeline. Either ``--query`` or
  ``--queryFile`` is required.
---
program: mongotranslate
name: schema
directive: option
description: |
  *Required.* Specifies a ``.drdl`` schema file created by the
  :binary:`~bin.mongodrdl` program to use when translating an
  SQL query into an aggregation pipeline. The value can be a file
  or a directory.
---
program: mongotranslate
name: format
directive: option
description: |
  *Optional.* Valid options are ``none`` and ``multiline``. The
  default ``multiline`` option displays results in a more easily
  readable format. For SQL queries, ``--format=multiline`` returns an
  aggregation pipeline with one pipeline stage per line. For
  :option:`--explain` queries, ``multiline`` returns one field per
  line, with additional formatting for arrays and object subfields.
---
program: mongotranslate
name: explain
directive: option
description: |
  *Optional.* Returns the :manual:`explain </reference/command/explain>`
  output for the query plan instead of the translated aggregation
  pipeline.
---
program: mongotranslate
name: mongoversion
directive: option
description: |
  *Optional.* Returns an aggregation pipeline compatible with the
  specified MongoDB version. Acceptable values include:

  - ``3.2``
  - ``3.4``
  - ``3.6``
  - ``4.0``
  - ``latest``

  The default value is ``latest``.
---
program: mongotranslate
name: dbName
directive: option
description: |
  *Optional.* Specifies a database name to use in the output. Defaults
  to ``test``.
