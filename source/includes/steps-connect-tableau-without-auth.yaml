title: Connect using Tableau.
ref: connect-tableau-no-auth
level: 4
content: |
  a. In the left-side navigation under :guilabel:`To a server`, click on
     :guilabel:`More...` then click :guilabel:`MongoDB BI Connector`.
  
  b. In the connection dialog box, provide values for these fields:

  .. list-table::
     :widths: 20 80
     :stub-columns: 1
     :header-rows: 1

     * - Field
       - Action

     * - :guilabel:`Server`
       - Type the hostname or IP address of the |bi-short| host.

     * - :guilabel:`Port`
       - Type the
         :abbr:`IANA (Internet Assigned Numbers Authority)`
         `port number <https://www.iana.org/assignments/service-names-port-numbers/service-names-port-numbers. xhtml>`_
         for the |bi-short|. The default is ``3307``.

  c. Click :guilabel:`Sign In`.

