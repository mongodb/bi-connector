title: Create a System DSN (Data Source Name)
ref: create-system-dsn
level: 4
stepnum: 1
content: |
  Follow the instructions in the :doc:`Create a System DSN tutorial
  </tutorial/create-system-dsn>` to create a Data Source Name for
  use with your connection to Qlik Sense. 
