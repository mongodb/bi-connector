title: Create a Connection to a MongoDB Database Using BI Connector
ref: connect
level: 4
stepnum: 3
content: |
  a. Click :guilabel:`Create a New App`

  #. Give your app a name and open it.

  #. Click :guilabel:`Add Data`.

  #. Select :guilabel:`ODBC` from the list of data sources.

  #. In the :guilabel:`Create New Connection` window, select the
     ODBC data source you created in Step 1.

     .. figure:: /images/bi-connector/qlik-create-connection.png
        :alt: Screenshot of Qlik list of data sources
        :figwidth: 550px

     .. note::

        The username and password values you specified in your DSN
        override any values you enter in this dialog window, so you
        can leave those fields blank.

  #. The database and tables listed in your :doc:`schema file
     </schema-configuration>` should appear in your app's overview.
