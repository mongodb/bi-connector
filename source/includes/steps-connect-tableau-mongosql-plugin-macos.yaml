title: Create a `MySQL configuration file <https://dev.mysql.com/doc/refman/5.7/en/option-files.html>`_.
ref: create-my-cnf-macos
level: 4
stepnum: 2
content: |

  a. Create a text file with the following contents:

     .. class:: copyable-code

     .. code-block:: ini

        [client]
        default-auth=mongosql_auth

  b. Save the file to ``/etc/my.cnf``.

  c. Set the permissions of the file to ``0644``:

     .. code-block:: shell

        sudo chmod 0644 /etc/my.cnf

