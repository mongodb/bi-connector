title: Start MicroStrategy.
ref: start-microtrategy
level: 4
stepnum: 1
content: |
  Start the MicroStrategy Desktop application.
---
title: Select :guilabel:`New` from the :guilabel:`File` menu
  to create a new dashboard.
ref: create-dashboard
level: 4
stepnum: 2
content: |
---
title: Add new data.
ref: add-new-data
level: 4
stepnum: 3
content: |
  a. Click the :guilabel:`Add New Data` link from the left-side
     dashboard menu.

     .. figure:: /images/bi-connector/windows-microstrategy-add-new-data.png
        :alt: Screenshot of MicroStrategy list of data sources
        :figwidth: 550px

  #. Hover over over the :guilabel:`Database` icon to reveal a
     dropdown menu of data sources.

     .. figure:: /images/bi-connector/windows-microstrategy-databases-icon.png
        :alt: Screenshot of MicroStrategy data source icons
        :figwidth: 550px

  #. Select :guilabel:`MySQL` from the list.
  #. Select :guilabel:`Build a Query` from the popup window and
     click :guilabel:`Next`.

     .. figure:: /images/bi-connector/windows-microstrategy-select-import-options.png
        :alt: Screenshot of MicroStrategy import options
        :figwidth: 550px
---
title: Add a data source.
ref: add-data-source
level: 4
stepnum: 6
content: |
  a. Click the :guilabel:`Add...` link from the left-side
     :guilabel:`Data Sources` panel.
  #. In the popup window, select the :guilabel:`DSN Data Sources`
     radio button.

     .. figure:: /images/bi-connector/windows-microstrategy-dsn-data-sources.png
        :alt: Screenshot of MicroStrategy DSN popup window
        :figwidth: 550px

  #. Click the double arrow icon to the right of the
     :guilabel:`Select a DSN` dropdown menu.
  #. Select the :guilabel:`System DSN` tab in the popup window.

     .. figure:: /images/bi-connector/windows-microstrategy-system-dsn-tab.png
        :alt: Screenshot of MicroStrategy system DSN tab
        :figwidth: 550px

     .. note::

        The list of data source names should include the
        :doc:`system DSN </tutorial/create-system-dsn>`
        you created with the 64-bit ODBC Data Source Administrator,
        which may have a different name from the one shown here.

  #. Select your system DSN and click OK.
  #. Double click the data source name in the left-side
     :guilabel:`Data Sources` panel.
  #. Select the database and collection from which to build
     a query.
...